name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Create output directory
        run: mkdir -p dist

      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
          palette: solarized-dark  # Custom color palette
          color_snake: "#FF5733"  # Custom snake color
          color_grid: "#C70039"  # Custom grid color
          speed: 2  # Slower animation
          grid_size: 15  # Larger grid cells
          stroke_width: 2  # Thicker snake
          body_spacing: 3  # More space between snake segments
          loop_mode: "none"  # No looping

      - name: Push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
